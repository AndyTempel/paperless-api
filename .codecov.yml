codecov:
  branch: master
  notify:
    after_n_builds: 2

coverage:
  range: "95..100"

  status:
    project: no

comment:
  layout: "diff, files"
  require_changes: true

flags:
  library:
    paths:
      - pypaperless/
  configs:
    paths:
      - ".git*"
      - "*.toml"
      - "*.yml"
  docs:
    paths:
      - docs/
      - "*.md"
  tests:
    paths:
      - tests/
